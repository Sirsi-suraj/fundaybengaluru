<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Jewellery Works main page</title>
    <style type="text/css">
          body{
              margin: 0px;
              padding:0px;
              background-color: rgb(47, 4, 97);
          }
          #container1{
              width: 100%;
              height: 90px;
              position: relative;
              z-index: 1;
          }
          
          nav{
              width: 100%;
              height: 90px;
              background: linear-gradient( grey, white, grey);
              position: fixed;
              display: flex;
              justify-content: center;
          }
          #logo{
              z-index: 1;
              width: 70px;
              height: 70px;
              margin: 10px 10px;
              border-radius: 50%;
              display: flex;
              position: fixed;
              float: left;
              
          }
          nav ul{
              display: flex;
              list-style: none;
              align-items: center;    
          }
          
          nav ul li button{
              background-color: linear-gradient( white, grey, white);
              border-radius: 10px;
              border: solid 2px rgb(47, 4, 97);
              width: 75px;
              height: 30px;
              margin: 0px 2px;
              text-transform: uppercase;
              text-align: center;
              font-size: 11px;
              font-weight: bold;
              font-family: Arial, Helvetica, sans-serif;
              color: rgb(17, 1, 53);
          }
          nav ul li button:hover{
              background-color: rgb(240, 12, 137); 
              color: white;
          }
          /*end of nav bar */
          #container2{
              width: 100%;
              height: auto;
              position: fixed;
              z-index: 1;
          }
          marquee{
              background-color: rgb(248, 13, 130);
              color: white;
              font-weight: bold;
              font-size: 20px;
              font-family: Arial, Helvetica, sans-serif;
              text-transform: uppercase;
          }
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0}
        .mySlides {display: none}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: 50px auto 0px auto;
          box-shadow: 20px 20px  20px rgb(240, 26, 62),  -20px -20px  20px rgb(18, 172, 211);
        }
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(0,0,0,0.8);
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
          
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .prev, .next,.text {font-size: 11px}
        } 
        .mySlides img{
            width: 300px ;
            height: 480px;
        }   
                

    </style>
  </head>
  <body>
    <div id="container1">
          <img  id="logo" src="sjlogo.jpg">
      <nav>
          <ul>
              <li> <a href="form.html" target="_blank"><button>Login/Reg</button></a></li>
              <li> <button>Catalog</button></li>
              <li> <button>Price</button></li>
              <li> <a href="contact.html" target="_blank"><button>contact</button></a></li>
              <li> <a href="about.html" target="_blank"><button>about</button></a></li>     
          </ul>  
      </nav>
    </div>
    <div id="container2">    
      <marquee direction= "left" scrollamount="12">welcome to suraj jewelery works! we expertise in manufacturing gold, silver and diamond ornaments.</marquee>
    </div>
    <div class="slideshow-`container">
  
          <div class="mySlides fade">
            <img src="slide1.jpg" >
          </div>
          
          <div class="mySlides fade">
            <img src="slide2.jpg" >
          </div>
          
          <div class="mySlides fade">
            <img src="slide3.jpg" >
          </div>

          <div class="mySlides fade">
            <img src="ks.jpg" >
          </div>
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
          
    </div>
          <br>
          
    <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
          
      <script type="text/javascript">
      let slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
      </script>
  
    </body>
</html>
